			// line
			var pen = sketchpad.pen();

			pen.width(10);
			
			
			pissing = false;
			
			// change
			sketchpad.change(function() {
				if (!$("#progress").hasClass("active")) {

				}
			});
			
			var timer = setInterval(function(){
			  if ($("#filled").css("left") == "-400px" && pissing == true){
			    sketchpad.editing(false);
			    $("#send").addClass("active");
			    pissing = false;
			    clearInterval(timer);
